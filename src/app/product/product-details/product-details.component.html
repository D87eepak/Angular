

<div class="product-display">
    <h1> {{title}}</h1>
    {{description}}

   
    <h1>Specification</h1>

    <li *ngFor="let spec of specification">
        <span class="product-spec">{{spec}}</span> 
    </li>

    <div class="row" >
        <div class="column" *ngFor="let image of imageArr">
          <img src={{image}} >
        </div>
        
      </div>
</div>
